name: Test
on:
   pull_request:
      branches: main

jobs:
   test:
      name: Test
      runs-on: ubuntu-latest
      env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      steps:
         - name: Clone repository
           uses: actions/checkout@v3

         - name: Install Deno
           uses: denoland/setup-deno@v2
           with:
              deno-version: v2.x

         - name: Run tests
           run: deno test -- --allow-none
